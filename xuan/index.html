<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InLove Testing</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="loveday-container">
        <div class="loveday">
            <div class="loveday-content">
                <p class="loveday-content__p">fall in love</p>
                <p class="loveday-content__p loveday-content__p--days">100</p>
                <p class="loveday-content__p">days</p>
            </div>
        </div>

        </div>

        <div class="lover-container">
            <div class="lover-box">
                <div class="lover-container__outer lover-container__outer--boypercent">
                    <div class="lover-container__inner boy-ava"></div>
                </div>
                <div class="lover-box__name boy"><img width="20px" height="24px" src="https://icon-library.net/images/male-icon-png/male-icon-png-8.jpg"> Shinichi Kudo</div>
            </div>

            <div class="heart"></div>

            <div class="lover-box">
            <div class="lover-container__outer lover-container__outer--girlpercent">
                <div class="lover-container__inner girl-ava"></div>              
            </div>
            <p class="lover-box__name girl"><img width="20px" height="24px" src="https://icon-library.net/images/icon-for-female/icon-for-female-4.jpg"> Ran Mori</p>
            </div>
            

        </div>
        
    </body>
</html>
